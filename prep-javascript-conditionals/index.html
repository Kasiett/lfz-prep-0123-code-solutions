    function score1(student1Score) {

  } else {
        return 'Oh no you failed!';

    }

    function score2(student2Score) {
  if (student2Score < 60) {
    return 'F';

    return 'D';

    return 'C';
  } else if (student2Score < 90) {

  }
}
var student2Score = 103;
console.log(score2(student2Score));

function whatSeasonIs(season) {
  if (season === 'summer') {
    return "it's hot today";
  } else if (season === 'autumn') {
    return 'the leaves are changing colors';
  } else if (season === 'winter') {
    return "it's cold today";
  } else if (season === 'spring') {
    return 'the flowers are blooming';
  } else {
    return 'please enter a valid season';
  }
}
var season = 'spring';
console.log(whatSeasonIs(season));

// eslint-disable-next-line no-unused-vars
function WhatDayOfTheWeek(dayOfTheWeek) {
  if (dayOfTheWeek === 'saturday' || dayOfTheWeek === 'sunday') {
    return 'have a good weekend!';
  } else {
    return 'Its a weekday!';
  }
}
var dayOfTheWeek = 'Thursday';
// eslint-disable-next-line no-undef
console.log(WhatDayOfTheWeek(dayOfTheWeek));
